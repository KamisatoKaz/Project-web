<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <div class="nav-left">
                <ul>
                    <img src="./assets/logo.png" alt="logo"/>
                    <li>
                        <a href="./index.html" >Home</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>
            </div>

            <div class="nav-right">
                <a href="./contact-me.html">Contact Me</a>
            </div>
        </nav>
        </nav>
        <!-- End Navbar -->

        <form>
            <h1>Get In Touch</h1>
            <div>
                <label for="in-name">Name</label>
                <input type="text" id="in-name" placeholder="Enter name"/>
            </div>
        
            <div>
                <label for="in-email">Email</label>
                <input type="email" id="in-email" placeholder="Enter email"/>
            </div>
            
            <div>
                <label for="in-phone">Phone Number</label>
                <input type="text" id="in-phone" placeholder="Enter phone number"/>
            </div>
        
            <div>
                <label for="in-subject">Subject</label>
                <select id="in-subject">
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
        
            <div>
                <label for="msge">Message</label>
                <textarea id="msge" placeholder="Type message here.."></textarea>
            </div>
        
            <div class="submit-btn">
                <button type="button" onclick="getData()">Submit</button>
            </div>
        </form>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
